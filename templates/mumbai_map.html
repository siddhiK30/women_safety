<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        .coordinates-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .coordinate-point {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .point-label {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
        
        .location-button {
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            background: #4285f4;
            color: white;
            border: none;
        }
        
        .location-button:hover {
            background: #3367d6;
        }
        
        .delete-btn {
            margin-left: 12px;
            cursor: pointer;
            opacity: 0.6;
        }
        
        .navigation-panel {
            position: absolute;
            bottom: 20px;
            left: 10px;
            background: #1a1a1a;
            color: white;
            width: 300px;
            border-radius: 8px;
            padding: 16px;
            z-index: 1000;
        }
        
        .mode-switcher {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 24px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .mode-button {
            padding: 8px 16px;
            border-radius: 16px;
            background: transparent;
            cursor: pointer;
        }
        
        .mode-button.active {
            background: #eee;
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
        }

        .instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="instructions" class="instructions">
            Click anywhere on the map to set your destination
        </div>

        <div class="coordinates-bar">
            <div id="pointA" class="coordinate-point">
                <div class="point-label" style="background: #00bcd4;">A</div>
                <div>Current Location</div>
                <button class="location-button" onclick="getCurrentLocation()">Get Location</button>
            </div>
            <div id="pointB" class="coordinate-point">
                <div class="point-label" style="background: #673ab7;">B</div>
                <div>Click on map to set destination</div>
                <div class="delete-btn" onclick="clearDestination()">×</div>
            </div>
        </div>
        
        <div class="mode-switcher">
            <button class="mode-button active" onclick="setMode('driving-car')">Driving</button>
            <button class="mode-button" onclick="setMode('foot-walking')">Walking</button>
            <button class="mode-button" onclick="setMode('cycling-regular')">Cycling</button>
        </div>
        
        <div class="navigation-panel">
            <div class="nav-header">
                <div class="nav-distance">Select destination</div>
                <div class="nav-time"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let pointA = null;
        let pointB = null;
        let markerA = null;
        let markerB = null;
        let routeLine = null;
        let travelMode = "driving-car"; // Default mode
        const map = L.map('map').setView([20.5937, 78.9629], 5);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }
    
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    pointA = L.latLng(latitude, longitude);
    
                    if (markerA) {
                        markerA.setLatLng(pointA);
                    } else {
                        markerA = L.marker(pointA).addTo(map);
                    }
                    map.setView(pointA, 15);
                },
                () => alert("Unable to fetch location. Please check location permissions.")
            );
        }
    
        function drawRoute() {
            if (!pointA || !pointB) {
                alert("Please select both start and end points.");
                return;
            }
    
            const apiKey = "5b3ce3597851110001cf6248e204d9681f75468e8916b09a687f3435"; // nidhi09jangid
            const url = `https://api.openrouteservice.org/v2/directions/${travelMode}?api_key=${apiKey}&start=${pointA.lng},${pointA.lat}&end=${pointB.lng},${pointB.lat}`;
    
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const coordinates = data.features[0].geometry.coordinates;
                    const route = coordinates.map(([lng, lat]) => [lat, lng]);
    
                    if (routeLine) {
                        map.removeLayer(routeLine);
                    }
    
                    routeLine = L.polyline(route, { color: "#4285f4", weight: 4 }).addTo(map);
                    map.fitBounds(routeLine.getBounds());
                })
                .catch(() => alert("Failed to fetch route. Please try again."));
        }
    
        function setMode(mode) {
            travelMode = mode;
            document.querySelectorAll(".mode-button").forEach(btn => btn.classList.remove("active"));
            const buttons = document.querySelectorAll(".mode-button");
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(mode.split('-')[1])) btn.classList.add("active");
            });
            if (pointA && pointB) drawRoute();
        }
    
        function clearDestination() {
            if (markerB) map.removeLayer(markerB);
            if (routeLine) map.removeLayer(routeLine);
            pointB = null;
        }
    
        map.on("click", function (e) {
            pointB = e.latlng;
    
            if (markerB) {
                markerB.setLatLng(pointB);
            } else {
                markerB = L.marker(pointB).addTo(map);
            }
    
            document.getElementById("instructions").classList.add("hidden"); // Hide instructions
            drawRoute();
        });
    
        getCurrentLocation();
    </script>    
</body>
</html>
